<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sass/styles.scss" />
  </head>
  <body>
    <section id="peter" class="screenI hide">
      <h1>Peter</h1>
      <img src="static/imgs/lisa/back.png" alt="back" class="back button invisible" />
      <img src="static/imgs/lisa/home.png" alt="home" class="home button invisible" />
      <img src="static/imgs/lisa/next.png" alt="next" class="next button button_pulse firstNext" />
    </section>

    <section id="lisa" class="screenII hide">
      <div class="grid-container">
        <!-- Position: absolute -->

        <section class="descriptionTwo">
          <h1 class="headerTwo bounceIn">Electricity</h1>
          <p class="textTwo fadeIn"></p>
        </section>

        <!-- Ã˜verste linje -->
        <div class="grid-item item1"></div>

        <div class="grid-item item2">
          <article>
            <img src="static/imgs/lisa/3.png" alt="ikon3" class="ikon ikon3" />
            <h1 class="header3 invisible">Appliances</h1>
          </article>
        </div>

        <div class="grid-item item3">
          <article>
            <img src="static/imgs/lisa/4.png" alt="ikon4" class="ikon ikon4" />
            <h1 class="header4 invisible">Productivity</h1>
          </article>
        </div>

        <div class="grid-item item4"></div>

        <!-- Mellem item6 er midten -->
        <div class="grid-item item5">
          <article>
            <img src="static/imgs/lisa/2.png" alt="ikon2" class="ikon ikon2" />
            <h1 class="header2 invisible">Radio</h1>
          </article>
        </div>

        <div class="grid-item item6">
          <section class="timelineTwo"></section>
        </div>

        <div class="grid-item item7">
          <article>
            <img src="static/imgs/lisa/5.png" alt="ikon5" class="ikon ikon5" />
            <h1 class="header5 invisible">Transportation</h1>
          </article>
        </div>

        <!-- Nederste linje -->
        <div class="grid-item item8">
          <article>
            <img src="static/imgs/lisa/1.png" alt="ikon1" class="ikon ikon1" />
            <h1 class="header1 invisible">Electricity</h1>
          </article>
        </div>

        <div class="grid-item item9">
          <article>
            <img src="static/imgs/lisa/6.png" alt="ikon6" class="ikon ikon6" />
            <h1 class="header6 invisible">Globalization</h1>
          </article>
        </div>
      </div>
      <img src="static/imgs/lisa/back.png" alt="back" class="back button" />
      <img src="static/imgs/lisa/home.png" alt="home" class="home button" />
      <img src="static/imgs/lisa/next.png" alt="next" class="next button greyed_out noclick secondNext" />
    </section>

    <section id="lasse" class="screenIII hide">
      <h1>Lasse</h1>
      <img src="static/imgs/lisa/back.png" alt="back" class="back button thirdNext" />
      <img src="static/imgs/lisa/home.png" alt="home" class="home button" />
      <img src="static/imgs/lisa/next.png" alt="next" class="next button greyed_out" />
    </section>

    <section id="peterSlut" class="screenIIII hide">
      <h1>Peter</h1>
      <img src="static/imgs/lisa/back.png" alt="back" class="back button" />
      <img src="static/imgs/lisa/home.png" alt="home" class="home button" />
      <img src="static/imgs/lisa/next.png" alt="next" class="next button greyed_out invisible" />
    </section>

    <script src="main.js"></script>
  </body>
</html>
